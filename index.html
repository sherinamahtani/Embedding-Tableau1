<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back to School DS37 ❤️</title>
    <link rel="stylesheet" href="styles.css">
</head>

<div><body>
    <h1>Welcome to B2S - Tableau Embedding</h1>
    <!-- For larger header --></div>


    <script type="module" src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"></script>

<fieldset id="first_row_of_buttons">
    <legend>Filter the view!</legend>
    <input type="button" value="Oregon and Washington" id="oregon_and_washington">
    <input type="button" value="Clear Filter"
    id="clear_filter">
    <input type="button" value="Undo" id="undo">
</fieldset>

<div class="content">
    <!-- tableau-viz is tableau element to generate the iframe -->
    <tableau-viz id="tableauViz" 
    src="https://public.tableau.com/views/Superstore_embedded_800x800/Overview?:language=en-US&:sid=&:display_count=n&:origin=viz_share_link"
    height="100vh" width="100vw" toolbar="bottom"></tableau-viz>

<script src="app.js"></script>
    
</body>
</html>
